<header-component></header-component>
<section id="content"  class="breadcrumb pages">
    <h3>ADMIN PAGE</h3>

<div class="card"*ngFor="let user of users">
  <div class="card-block">

        <span>{{ user.values.id }}</span>

      <button type="button" class="close" aria-hidden="true" (click)="onClickDeleteUser()">
        <span aria-hidden="true"><i class="fa fa-trash" aria-hidden="true"></i></span>
      </button>
 
  </div>
</div>
<div *ngIf=" inPageLoading " class="in-page-loading"><i class="fa fa-cog fa-spin"></i> Loading ...</div>
</section>
