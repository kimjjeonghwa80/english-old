<section id="reservation" class="part">
<div class="my-banner">
    <img src="assets/img/reservation.jpg">
    <div class="banner-info">
        <font class="level">MyClass</font>
        <font class="desc">
            <strong>첫 수업:</strong> <br>
            <strong>지난 수업:</strong> 0<br>
            <strong>예약된 수업:</strong> 0<br>
            <strong>다음 수업:</strong>
        </font>
    </div>
</div>
<div class="reservation">
    <div class="reservation-container">
        <table class="table">
            <thead></thead>
            <tbody>
                <tr>
                    <td *ngFor="let mydata of data">
                        <div [innerHTML]="mydata.icon"></div>
                        <span>  {{ mydata.teacher.mb_nick}} </span>
                        <span> {{mydata.kdate }}</span>
                        <!--Sample https://englishfordevelopers.com/api/data/teacher/primary_photo_27018-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="reservation">
    <div class="reservation-container">
        <table class="table">
            <thead>
                <th class="calendar-day-head">Sun</th>

                <th class="calendar-day-head">Wed</th>
                <th class="calendar-day-head">Thu</th>
                <th class="calendar-day-head">Fri</th> 
                <th class="calendar-day-head">Sat</th>
            </thead>
            <tbody>
                <tr>
                    <td class="calendar-day"></td>
                    <td class="calendar-day"></td>
                    <td class="calendar-day"></td>
                    <td class="calendar-day"></td>
                    <td class="calendar-day"></td>
                    <td class="calendar-day"></td>
                    <td class="calendar-day">4</td>
                </tr>
                <tr>
                    <td class="calendar-day">5</td>
                    <td class="calendar-day"></td>

                    <td class="calendar-day"></td>
                    <td class="calendar-day"></td>
                    <td class="calendar-day"></td>
                    <td class="calendar-day">11</td>
                </tr>
                <tr>

                    <td class="calendar-day">18</td>

        </table>
        <div *ngIf="!user.logged" class="reminder-image"> <img src="assets/img/reservation-banner.png" >

        </div>
    </div>

    
</div>
</section>
