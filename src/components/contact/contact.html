<section id="contact" class="part">
    <div class="banner">
    </div>
    <div class="contact-container">
        <h2>회사 정보</h2>
        <div class="company-picture">
            <img src="assets/img/contact-logo.jpg">
        </div>
        <div class="line">
            <div class="title">주소:</div>
            <div class="desc">경남 김해시 한림면 신천리 284 - 1 번지</div>
        </div>
        <div class="line">
            <div class="title">전화번호:</div>
            <div class="desc">070-7893-1741</div>
        </div>
        <div class="line">
            <div class="title">이메일:</div>
            <div class="desc">thruthesky@gmail.com</div>
        </div>
        <div class="line">
            <div class="title">스카이프:</div>
            <div class="desc">thruthesky</div>
        </div>
        <div class="line">
            <div class="title">카카오톡:</div>
            <div class="desc">thruthesky2</div>
        </div>
        <div id="content-three"></div>
        <div class="line">
            <div class="title">담당자:</div>
            <div class="desc">송재호</div>
        </div>

        
    </div>
    <div class="contact-form">
        <h2>상담 내용 작성</h2>
        <form>
            <div class="line">
                <label for="user_login">이름<span>*</span></label>
                <div class="text">
                    <input type="text" name="name" maxlength="64" id="name" tabindex="101" placeholder="이름을 입력하십시오.">
                </div>
            </div>
            <div class="line">
                <label for="user_login">이메일<span>*</span></label>
                <div class="text">
                    <input type="text" name="email" maxlength="64" id="email" tabindex="101" placeholder="이메일을 입력하십시오.">
                </div>
            </div>
            <div class="line">
                <label for="user_login">핸드폰번호</label>
                <div class="text">
                    <input type="text" name="phone" maxlength="64" id="phone" tabindex="101" placeholder="전화번호를 입력하십시오.">
                </div>
            </div>
            <div class="line">
                <label for="user_login">내용<span>*</span></label>
                <div class="text">
                    <textarea name="message" id="message" tabindex="101" rows="5" placeholder="문의 내용을 입력하십시오."></textarea>
                </div>
            </div>
            <div id="content-four"></div>
            <div class="line-submit">
                <input type="submit" tabindex="121" value="Inquiry Submit">
            </div>
        </form>
    </div>
</section>
