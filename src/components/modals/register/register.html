<div>


  <div class="modal-header">

    <h5 class="modal-title"> {{ title }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="onClickDismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
    <div class="modal-body">
      <div *ngIf="loading && user.loggedIn" class="in-page-loading"><i class="fa fa-cog fa-spin"></i> Loading ...</div>
      <form>


        <div class="form-group row">
          <label for="id" class="col-md-2 col-form-label">User ID</label>
          <div class="col-md-10">
            <input [(ngModel)]="form.id" id="id" name="id" type="text" class="form-control form-control-sm" placeholder="Input user name">
          </div>
        </div>
        

        <div class="form-group row">
          <label for="name" class="col-md-2 col-form-label">Name</label>
          <div class="col-md-10">
            <input [(ngModel)]="form.name" id="name" name="name" type="text" class="form-control form-control-sm" placeholder="Name">
          </div>
        </div>

        <div class="form-group row" *ngIf=" ! user.loggedIn ">
          <label for="email" class="col-md-2 col-form-label">email</label>
          <div class="col-md-10">
            <input [(ngModel)]="form.email" name="email" type="email" class="form-control form-control-sm" placeholder="Email Address">
          </div>
        </div>

        <div class="form-group row" *ngIf=" ! user.loggedIn ">
          <label for="password" class="col-md-2 col-form-label">Password</label>
          <div class="col-md-10">
            <input [(ngModel)]="form.password" name="password" type="password" class="form-control form-control-sm" id="password" placeholder="Password">
          </div>
        </div>


        <div class="form-group row">
          <label for="mobile" class="col-md-2 col-form-label">Mobile</label>
          <div class="col-md-10">
            <input [(ngModel)]="form.mobile" name="mobile" type="text" class="form-control form-control-sm" id="password" placeholder="Mobile">
          </div>
        </div>


        <div class="form-group row">
          <label class="col-md-2 col-form-label">Gender</label>
          <div class="col-md-10">
            <label for="genderM" class="form-check-inline male">
                <input type="radio" class="form-check-input "  [(ngModel)]="form.gender" name="gender" id="genderM" value="M" [checked]=" form.gender == 'M' ">
                Male
            </label>
            <label for="genderF" class="form-check-inline female">
                <input type="radio" class="form-check-input "  [(ngModel)]="form.gender" name="gender" id="genderF" value="F" [checked]=" form.gender == 'F' ">
                Female
            </label> 
          </div>
        </div>

        <div class="form-group row">
          <label for="birthdate" class="col-md-2 col-form-label">Birthdate</label>
          <div class="col-md-10">
            <input [(ngModel)]="form.birthdate" name="birthdate" id="birthdate" type="date" class="form-control">
          </div>
        </div>


        </form>

    </div>

    
    <div class="modal-footer">
      <button *ngIf=" ! user.loggedIn " type="button" class="btn btn-primary btn-sm" (click)="onClickSubmit()">Register</button>
      <button *ngIf=" user.loggedIn " type="button" class="btn btn-primary btn-sm" (click)="onClickUpdate()">Update</button>
    </div>


</div>
