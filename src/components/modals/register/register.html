<div>


  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="onClickDismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">Register</h5>
  </div>
  
    <div class="modal-body">

      <form>

            <div class="form-group row" *ngIf="!userdata">
              <label for="email" class="col-xs-3 col-form-label" >Email: </label>
              <div class="col-xs-9">
                <input class="form-control form-control-sm"   type="email" id="email" name="email" [(ngModel)]="registrationForm.email">
              </div>
            </div>


            <div class="form-group row" *ngIf="!userdata">
              <label for="password" class="col-xs-3 col-form-label" >Password: </label>
              <div class="col-xs-9">
                <input class="form-control form-control-sm"   type="password" id="password" name="password" [(ngModel)]="registrationForm.password">
              </div>
            </div>

            <div class="form-group row">
              <label for="firstname" class="col-xs-3 col-form-label" >Firstname: </label>
              <div class="col-xs-9">
                <input class="form-control form-control-sm"   type="text" id="firstname" name="firstname" [(ngModel)]="registrationForm.firstname">
              </div>
            </div>

            <div class="form-group row">
              <label for="lastname" class="col-xs-3 col-form-label" >Lastname: </label>
              <div class="col-xs-9">
                <input class="form-control form-control-sm"   type="text" id="lastname" name="lastname" [(ngModel)]="registrationForm.lastname">
              </div>
            </div>


            <div class="form-group row">
                <label for="gender" class="form-check-inline">
                    <input type="radio" class="form-check-input"  [(ngModel)]="registrationForm.gender" name="gender" id="gender" value="male">
                    Male
                </label>
                <label for="gender" class="form-check-inline">
                    <input type="radio" class="form-check-input"  [(ngModel)]="registrationForm.gender" name="gender" id="gender" value="female">
                    Female
                </label>
            </div>



            <div class="form-group row">
              <label for="birthdate" class="col-xs-3 col-form-label" >Birthdate: </label>
              <div class="col-xs-9">
                <input class="form-control form-control-sm"   type="date" id="birthdate" name="birthdate" [(ngModel)]="registrationForm.birthdate">
              </div>
            </div>


          
      </form>

    </div>

    
    <div class="modal-footer">
      
      <button type="button"class="btn btn-primary btn-sm" (click)="onClickSubmit()">Signup</button>
    </div>


</div>
