<div >


  <div class="modal-header">

    <h5 class="modal-title">Login</h5>
      <button type="button" class="close" aria-label="Close" (click)="onClickDismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  
    <div class="modal-body">
      <form>
          <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input [(ngModel)]="login_form.email" name="email" type="email" class="form-control form-control-sm" placeholder="Email Address">
          </div>
          <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
              <input [(ngModel)]="login_form.password" name="password" type="password" class="form-control form-control-sm" id="password" placeholder="Password">
          </div>

      </form> 
    </div>

    
    <div class="modal-footer">
      
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          save ID
        </label>
      
      <button type="button"class="btn btn-sm login" (click)="onClickLogin()">Log in</button>
    </div>
    
    <div class="modal-footer">
      <button class="btn btn-sm btn-success noradius full"><i class="fa fa-user" aria-hidden="true"></i> Find ID</button>
      <button class="btn btn-sm btn-success noradius full"><i class="fa fa-lock" aria-hidden="true"></i> Forgot Password</button>
    </div>
    <div class="modal-footer">
      <button class="btn btn-sm btn-block btn-warning">Sign Up</button>
    </div>


</div>
