<div >


  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="onClickDismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">Login</h5>
  </div>
  
    <div class="modal-body">

      <form>

            <div class="form-group row">
              <label for="email" class="col-xs-3 col-form-label" >Email: </label>
              <div class="col-xs-9">
                <input class="form-control form-control-sm"   type="text" id="email" name="email" [(ngModel)]="login_form.email">
              </div>
            </div>


            <div class="form-group row">
              <label for="password" class="col-xs-3 col-form-label" >Password: </label>
              <div class="col-xs-9">
                <input class="form-control form-control-sm"   type="password" id="password" name="password" [(ngModel)]="login_form.password">
              </div>
            </div>

          
      </form>

    </div>

    
    <div class="modal-footer">
      
        <label class="form-check-label left">
          <input type="checkbox" class="form-check-input">
          save ID
        </label>
      
      <button type="button"class="btn btn-sm login" (click)="onClickLogin()">Log in</button>
    </div>
    
    <div class="modal-footer">
      <button class="btn btn-sm btn-success noradius full"><i class="fa fa-user" aria-hidden="true"></i> Find ID</button>
      <button class="btn btn-sm btn-success noradius full"><i class="fa fa-lock" aria-hidden="true"></i> Forgot Password</button>
    </div>
    <div class="modal-footer">
      <button class="btn btn-sm btn-block btn-warning">Sign Up</button>
    </div>


</div>
